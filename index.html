<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Instagram</title>
        <link rel="stylesheet" href="estilo.css">
    </head>

    <body>
        <div class="instagram-principal">
            <div class="instagram-celular">
                <img src="img/instagram-celular.png" alt="celular">
            </div>

            <div class="instagram-continuar">
                <div class="grupo">
                    <img src="img/instagram-logo.png" class="instagram-logo" alt="instragram logo">
                    <div class="foto-perfil">
                        <img src="img/perfil-instagram.jpg" alt="foto perfil">
                    </div>
                    <a href="#" class="instagram-login"> Continue como Célio Nora Júnior</a>
                    <a href="#" class="instagram-logout"> Remover Conta</a>
                </div>
                <div class="grupo">
                    <p class="not-account">Não é o Célio Nora Júnior?</p>
                    <p class="not-account">
                        <span class="link-blue">Alternar contas</span>
                        ou 
                        <span class="link-blue">Inscreva-se</span>
                    </p>
                </div>
                <div class="get-the-app">
                    <p class="get-app">Baixe o Aplicativo</p>
                    <div class="download">
                        <a href="#" class="download-app"></a>
                        <a href="#" class="download-app"></a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
